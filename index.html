<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au Pavillon du Traqueur</title>
    <link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/index.css">
    <link rel="icon" href="./Images/Icone.png" />
</head>
<body>
    <div class="logo-index-placement">
        <a href="./accueil.html" class="logo-index-link">
            <img src="./Images/Logo.png" alt="Logo" class="logo-index">
        </a>
    </div>
    <audio id="quete-son" src="./Sons/Quete.mp3" preload="auto"></audio>
    <script>
        (function(){
            const link = document.querySelector('.logo-index-link');
            const img = document.querySelector('.logo-index');
            const audio = document.getElementById('quete-son');
            if (!link || !audio || !img) return;
            link.addEventListener('click', function(e){
                e.preventDefault();
                const href = link.getAttribute('href');
                audio.currentTime = 0;
                img.classList.add('playing');
                const p = audio.play();
                if (p !== undefined) {
                    p.catch(() => { img.classList.remove('playing'); window.location.href = href; });
                }
                audio.addEventListener('ended', function onEnd(){
                    img.classList.remove('playing');
                    window.location.href = href;
                }, { once: true });
                setTimeout(() => { img.classList.remove('playing'); if (document.location.href !== href) window.location.href = href; }, 2012);
            });
        })();
    </script>
</body>
</html>
